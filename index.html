
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tarifs fournisseurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: system-ui;
    }
    header {
      padding: 1rem;
      background: #111827;
      color: white;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      padding: 0.7rem;
      background: #e5e7eb;
      border-bottom: 1px solid #d1d5db;
    }
    .btn {
      background: #111827;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .pdf-container {
      width: 100vw;
      height: calc(100vh - 140px);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>Tarif Kaviari 2025 – Visualisation directe</header>

<div class="top-bar">
  <a class="btn" href="TARIF R KAVIARI 2025.pdf" download>Télécharger le PDF</a>
</div>

<div class="pdf-container">
  <iframe src="TARIF R KAVIARI 2025.pdf"></iframe>
</div>

</body>
</html>
